<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="image">
            <img src="1.jpg" alt="">
        </div>
        <!-- item image -->
        <div class="image">
            <img src="2.jpg" alt="">
        </div>
        <!-- item image -->
        <div class="image">
            <img src="3.jpg" alt="">
        </div>
        <!-- item image -->
        <div class="image">
            <img src="4.jpg" alt="">
        </div>
        <!-- item image -->
        <div class="image">
            <img src="5.jpg" alt="">
        </div>
        <!-- item image -->
        <div class="image">
            <img src="6.jpg" alt="">
        </div>
        <!-- item image -->
        <div class="image">
            <img src="7.jpg" alt="">
        </div>
        <!-- item image -->
        <div class="image">
            <img src="8.jpg" alt="">
        </div>
        <!-- item image -->
    </div>
    <div class="gallery">
        <i class="fas fa-times close"></i>
        <div class="gallery__inner">
            <img src="1.jpg" alt="">
        </div>
        <div class="control prev">
            <i class="fas fa-chevron-left"></i>
        </div>
        <div class="control next">
            <i class="fas fa-chevron-right"></i>
        </div>
    </div>

</body>
<script src="app.js"></script>
</html>
